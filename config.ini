[colors]
background = #011126
background-alt = #011126
foreground = #C5C8C6
primary = #056CF2 
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
bottom = true

width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
background-3 = #092929
background-2 = #193f5d
;background-1 = #3974a3
background-1 = #044759
;background-0 = #41abc0
background-0 = #3699af
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 3

module-margin = 2

separator = 
separator-foreground = ${colors.disabled}

font-0 = fixed:pixelsize=9;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = Font Awesome 7 Free:pixelsize=7;2
font-4 = Font Awesome 7 Free Solid:pixelsize=9;2
font-5 = Font Awesome 7 Brands:pixelsize=7;2

modules-left = i3 xwindow 
;modules-center = pacman
modules-right = pacman pulseaudio memory battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; applets
tray-position = center
tray-padding = 0
;tray-background = #80000000
tray-background = #953974a3
tray-radius = 8
;tray-offset-x = 265
tray-detached = false
tray-transparent = true

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/pacman]
  type = custom/script

  exec = checkupdates | wc -l
  interval = 1000
  label =  %output%
  format-foreground = $(colors.foreground)
  format-prefix = "ï…« "

  click-left = st -T 'System Update' -e sh -c 'sudo pacman -Syu; exec bash'
  
[module/i3]
  type = internal/i3
  format = <label-state> <label-mode>
  index-sort = true
  wrapping-scroll = false
  
  
  ; Only show workspaces on the same output as the bar
  ; pin-workspaces = true
  
  label-mode-padding = 2
  label-mode-foreground = #000
  label-mode-background = ${colors.primary}
  
  ; focused = Active workspace on focused monitor
  label-focused =%index%
  label-focused-background = ${colors.background-alt}
  label-focused-underline= ${colors.primary}
  label-focused-padding = 1
  
  ; unfocused = Inactive workspace on any monitor
  label-unfocused = %index%
  label-unfocused-padding = 1
  
  ; visible = Active workspace on unfocused monitor
  label-visible = %index%
  label-visible-background = ${self.label-focused-background}
  label-visible-underline = ${self.label-focused-underline}
  label-visible-padding = ${self.label-focused-padding}
  
  ; urgent = Workspace with urgency hint set
  label-urgent = %index%
  label-urgent-background = ${colors.alert}
  label-urgent-padding = 1
  
  ; label-separator = |
  
[module/xworkspaces]
  type = internal/xworkspaces
  
  label-active = %name%
  label-active-background = ${colors.background-alt}
  label-active-underline= ${colors.primary}
  label-active-padding = 1
  
  label-occupied = %name%
  label-occupied-padding = 1
  
  label-urgent = %name%
  label-urgent-background = ${colors.alert}
  label-urgent-padding = 1
  
  label-empty = %name%
  label-empty-foreground = ${colors.disabled}
  label-empty-padding = 1
  
[module/battery]
  type = internal/battery
  battery = BAT0
  adapter = ADP1
  full-at = 98
  
  format-charging = <animation-charging> <label-charging>
  format-charging-underline = #ffb52a
  
  format-discharging = <animation-discharging> <label-discharging>
  format-discharging-underline = #ff0000
  
  format-full-prefix = "ï‰€ "
  format-full-prefix-foreground = ${colors.foreground-alt}
  format-full-underline = ${self.format-charging-underline}
  
  ramp-capacity-0 = îˆ¶
  ramp-capacity-1 = îˆ·
  ramp-capacity-2 = îˆ¸
  ramp-capacity-foreground = ${colors.foreground-alt}
  
  animation-charging-0 = ï‰ƒ
  animation-charging-1 = ï‰‚
  animation-charging-2 = ï‰
  animation-charging-foreground = ${colors.foreground-alt}
  animation-charging-framerate = 750
  
  animation-discharging-0 = ï‰
  animation-discharging-1 = ï‰‚
  animation-discharging-2 = ï‰ƒ
  animation-discharging-foreground = ${colors.foreground-alt}
  animation-discharging-framerate = 750
  
   
[module/xwindow]
  type = internal/xwindow
  label = %title:0:30:...%
  
[module/filesystem]
  type = internal/fs
  interval = 25
  
  mount-0 = /
  
  label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
  
  label-unmounted = %mountpoint% not mounted
  label-unmounted-foreground = ${colors.disabled}
  
[module/pulseaudio]
  type = internal/pulseaudio
  
  format-volume = <label-volume> <bar-volume>
  label-volume = ğŸ”Š  %percentage%%
  label-volume-foreground = ${root.foreground}
  
  label-muted = ïš© muted
  label-muted-foreground = #666
  
  bar-volume-width = 6
  bar-volume-foreground-0 = #55aa55
  bar-volume-foreground-1 = #55aa55
  bar-volume-foreground-2 = #55aa55
  bar-volume-foreground-3 = #55aa55
  bar-volume-foreground-4 = #55aa55
  bar-volume-foreground-5 = #f5a70a
  bar-volume-foreground-6 = #ff5555
  bar-volume-gradient = false
  bar-volume-indicator = |
  bar-volume-indicator-font = 2
  bar-volume-fill = â”€
  bar-volume-fill-font = 2
  bar-volume-empty = â”€
  bar-volume-empty-font = 2
  bar-volume-empty-foreground = ${colors.foreground-alt}

  click-right = pavucontrol-qt
  
[module/xkeyboard]
  type = internal/xkeyboard
  blacklist-0 = num lock
  
  label-layout = %layout%
  label-layout-foreground = ${colors.primary}
  
  label-indicator-padding = 2
  label-indicator-margin = 1
  label-indicator-foreground = ${colors.background}
  label-indicator-background = ${colors.secondary}
  
[module/memory]
  type = internal/memory
  interval = 2
  format-prefix = "ï”¸ "
  format-prefix-foreground = ${colors.foreground-alt}
  label = %used%
  
[module/cpu]
  type = internal/cpu
  interval = 2
  format-prefix = "ï‹› "
  format-prefix-foreground = ${colors.foreground}
  label = %percentage:2%%
  
[network-base]
  type = internal/network
  interval = 5
  format-connected = <label-connected>
  format-disconnected = <label-disconnected>
  label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
  
[module/wlan]
  inherit = network-base
  interface-type = wireless
  label-connected = ï‡« %{F#F0C674}%{F-} %essid%
  label-disconnected = 
  
[module/eth]
  inherit = network-base
  interface-type = wired
  label-connected = ï›¿ connected
  label-disconnected = 
  
[module/date]
  type = internal/date
  interval = 1
  
  date = %H:%M
  date-alt = %Y-%m-%d %H:%M:%S
  
  label = %date%
  ;label-foreground = ${colors.primary}
  
[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
